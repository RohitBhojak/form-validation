<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form novalidate>
      <div>
        <label for="mail">Email <span>*</span></label>
        <input
          type="email"
          name="mail"
          id="mail"
          required
          placeholder="example@domain.com"
        />
        <span id="mail-error"></span>
      </div>
      <div>
        <label for="password">Password <span>*</span></label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
          required
          placeholder=""
        />
        <ul id="password-error"></ul>
      </div>
      <div>
        <label for="confirm-password">Confirm Password <span>*</span></label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
          placeholder="Same as password"
        />
        <span id="confirm-password-error"></span>
      </div>
      <div>
        <label for="country">Country <span>*</span></label>
        <select name="country" id="country" required>
          <option value="india" selected>India</option>
          <option value="france">France</option>
          <option value="germany">Germany</option>
        </select>
        <span id="country-error"></span>
      </div>
      <div>
        <label for="postal-code">Postal Code <span>*</span></label>
        <input type="text" name="postal-code" id="postal-code" required />
        <span id="postal-code-error"></span>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
